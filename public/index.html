<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1>API Key Management</h1>
                <a href="/login" class="btn">Admin Login</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <section class="generator-card">
                <h2>Generate New API Key</h2>
                <form id="apiKeyForm">
                    <div class="form-group api-key-group">
                        <label for="api_key_display">API Key</label>
                        <div class="input-with-button">
                            <input type="text" id="api_key_display" name="api_key_display" placeholder="Click 'Generate' to create a key" readonly>
                            <button type="button" id="generateBtn" class="btn">Generate</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </section>
            <section class="result-card" id="result" style="display: none;">
                <h3>Your API Key has been saved successfully!</h3>
                <pre><code id="apiKeyResult"></code></pre>
                <p>Please save this key securely. You will not be able to see it again after leaving this page.</p>
            </section>
        </div>
    </main>

    <script>
        document.getElementById('generateBtn').addEventListener('click', function() {
            // Generate a simple, non-secure placeholder key for display purposes.
            const placeholderKey = 'ak_placeholder_' + [...Array(32)].map(() => Math.floor(Math.random() * 16).toString(16)).join('');
            document.getElementById('api_key_display').value = placeholderKey;
        });

        document.getElementById('apiKeyForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const firstName = document.getElementById('first_name').value;
            const lastName = document.getElementById('last_name').value;
            const email = document.getElementById('email').value;
            
            // Hide previous result
            document.getElementById('result').style.display = 'none';

            const response = await fetch('/api/apikey', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    first_name: firstName,
                    last_name: lastName,
                    email: email,
                    start_date: new Date().toISOString().split('T')[0], 
                    last_date: new Date(new Date().setFullYear(new Date().getFullYear() + 1)).toISOString().split('T')[0],
                    status: 'active'
                }),
            });

            const data = await response.json();

            if (response.ok && data.data && data.data.key) {
                // Update the display with the *actual* key from the server
                const finalKey = data.data.key;
                document.getElementById('api_key_display').value = finalKey;
                document.getElementById('apiKeyResult').textContent = finalKey; // Also update the result card
                document.getElementById('result').style.display = 'block';
            } else {
                alert('Error submitting data: ' + (data.message || 'Unknown error'));
            }
        });
    </script>
</body>
</html>
